name: Deploy master to Heroku
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Add heroku
      run:  git remote add heroku https://git.heroku.com/gbatterbee-github-example.git
    - name: list remotes      
      run:  git remote -v
    - name: login
      run:  >
             cat >> ~/.netrc <<'EOF'
             machine api.heroku.com
             login gbatterbee@yahoo.com
             password atokenhere
             machine git.heroku.com
             login atokenhere
             password ${api_key}      
             EOF
             
    - name: push
      run:  git push heroku HEAD:master
